<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="content">
        <div class="cell">
            <img src="img/cell.png" alt="instagram-cell" width="260px">
        </div>
        <div class="content-right">
            <div class="login">
                <div class="logo">
                    <img src="img/logo.png" alt="instagram-logo" width="150px">
                </div>
                <div class="user">
                    <img class="user-img" src="img/user.jpg" alt="instagram-user" width="100px">
                </div>
                <div class="login-button">
                    <a href="#">Continue como marcosrocha.br</a>
                </div>
                <div class="remove-button">
                    <a href="#">Remover conta</a>
                </div>
            </div>
            <div class="change-user">
                <span>Não é marcosrocha.br?</span><br>
                <a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a>
            </div>
    
            <div class="download-app">
                <span>Baixe o aplicativo</span><br>
                <a href="#">
                    <img src="img/apple-button.png" alt="aplle" width="140px">
                </a>
                <a href="#">
                    <img src="img/googleplay-button.png" alt="googleplay" width="140px">
                </a>
                
            </div>
        </div>
        
    </div>    
</body>
</html>
